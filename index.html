<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Journal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <h1>ðŸ“’ Trading Journal</h1>

  <div id="pnlCard" class="pnl neutral">
    <span>PnL Hoy</span>
    <strong id="pnlValue">$0.00</strong>
  </div>

  <form id="tradeForm">
    <div class="field">
      <input type="date" id="fecha" required />
      <label for="fecha">Fecha</label>
    </div>

    <div class="field">
      <input type="time" id="hora" required />
      <label for="hora">Hora</label>
    </div>

    <input type="text" id="ticker" placeholder="Ticker" required />

    <select id="estrategia" required>
      <option value="">Estrategia</option>
      <option>Covered Call</option>
      <option>CSP</option>
      <option>Wheel</option>
      <option>Iron Condor</option>
      <option>Iron Butterfly</option>
      <option>Spread</option>
      <option>Single</option>
      <option>0DTE</option>
      <option>1DTE</option>
    </select>

    <select id="sesgo" required>
      <option value="">Sesgo</option>
      <option>Bull</option>
      <option>Bear</option>
      <option>Neutral</option>
    </select>

    <select id="tipo" required>
      <option value="">Tipo</option>
      <option>Call</option>
      <option>Put</option>
      <option>Spread</option>
      <option>Single</option>
    </select>

    <select id="estado" required>
      <option value="OPEN">OPEN</option>
      <option value="CLOSED">CLOSED</option>
    </select>

    <input type="date" id="expiracion" />
    <input type="text" id="strikes" placeholder="Strikes" />

    <!-- ENTRADA -->
    <select id="entrada_tipo" required>
      <option value="CREDITO">Entrada: CrÃ©dito (+)</option>
      <option value="DEBITO">Entrada: DÃ©bito (-)</option>
    </select>
    <input type="number" step="0.01" id="credito_debito" placeholder="Entrada (precio)" />

    <!-- SALIDA -->
    <select id="salida_tipo" required>
      <option value="DEBITO">Salida: DÃ©bito (-)</option>
      <option value="CREDITO">Salida: CrÃ©dito (+)</option>
    </select>
    <input type="number" step="0.01" id="credito_debito_salida" placeholder="Salida (precio)" />

    <input type="number" id="contratos" placeholder="Contratos" />

    <!-- Resultado calculado -->
    <input type="number" step="0.01" id="resultado" placeholder="Resultado $" readonly />

    <input type="text" id="notas" placeholder="Notas" />

    <div class="btnRow">
      <button type="submit" id="saveBtn">Guardar Trade</button>
      <button type="button" id="cancelBtn">Cancelar</button>
    </div>
  </form>

  <h2>ðŸ“… Trades de Hoy</h2>
  <ul id="tradesList"></ul>

  <script src="app.js"></script>
</body>
</html>
